<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Dashboard</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: row;
				background-color: #f0f0f0;
				height: 100vh;
			}
			header {
				background-color: #333;
				color: #fff;
				padding: 10px 0;
				width: 100%;
				text-align: center;
			}
			.left-section {
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: flex-start;
				padding: 20px;
				width: 30%;
				background-color: #fff;
				height: 100%;
			}
			.right-section {
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 70%;
				background-color: #fff;
				padding: 20px;
			}
			.time {
				font-size: 3em;
				margin-bottom: 20px;
			}
			.weather {
				margin-bottom: 20px;
			}
			iframe {
				width: 100%;
				height: 500px;
				border: 0;
			}
			.weather-widget {
				width: 100%;
				max-width: 300px;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<div class="left-section">
			<!-- Time Display -->
			<div class="time" id="current-time"></div>

			<!-- Weather Widget -->
			<div class="weather">
				<!-- Example Weather Widget from Weather.com -->
				<iframe
					src="https://forecast.weather.gov/MapClick.php?textField1=40.7128&textField2=-74.0060#.Y3V7L3ZBxPY"
					class="weather-widget"
				></iframe>
			</div>
		</div>

		<div class="right-section">
			<!-- Google Calendar Embed -->
			<iframe
				src="https://calendar.google.com/calendar/embed?src=brandon.a.ross910%40gmail.com&ctz=America%2FChicago"
				style="border: 0"
				width="800"
				height="600"
				frameborder="0"
				scrolling="no"
			></iframe>
		</div>

		<script>
			// Function to format time in AM/PM format
			function formatTime(hours, minutes) {
				const ampm = hours >= 12 ? 'PM' : 'AM';
				hours = hours % 12;
				hours = hours ? hours : 12; // the hour '0' should be '12'
				minutes = minutes < 10 ? '0' + minutes : minutes;
				return `${hours}:${minutes} ${ampm}`;
			}

			// Display current time
			function updateTime() {
				const timeElement = document.getElementById('current-time');
				const now = new Date();
				const hours = now.getHours();
				const minutes = now.getMinutes();
				timeElement.innerHTML = formatTime(hours, minutes);
			}

			setInterval(updateTime, 1000);
			updateTime(); // initial call to display time immediately
		</script>
	</body>
</html>
